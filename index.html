<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Analyse de mire – Mode Automatique</title>


<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="style.css" />
</head>


<body>
<h2>Analyse de mire – Accélération & Angle (Auto)</h2>


<video id="video" autoplay playsinline></video>


<div class="controls">
<button id="btnStartCam">Initialiser webcam</button>
<button id="btnStopRec" disabled>Arrêter l’enregistrement</button>
</div>


<div id="infos">
<div>Échantillons : <span id="sampleCount">0</span></div>
<div>a estimée : <span id="aEst">—</span> m/s²</div>
<div>Angle : <span id="angleEst">—</span>°</div>
</div>


<h3>Données & Graphiques</h3>
<canvas id="chartPos" width="900" height="300"></canvas>
<canvas id="chartVit" width="900" height="300"></canvas>
<canvas id="chartReg" width="900" height="300"></canvas>


<!-- Fichiers JS -->
<script src="webcam.js"></script>
<script src="script.js"></script>
</body>
</html>
