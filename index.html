<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>exAO — Mouvement balle</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
  <h1>exAO – Analyse du mouvement d’une balle</h1>
</header>

<main>

  <!-- ----------- Prévisualisation + caméra ----------- -->
  <section id="recorder">
    <div class="camRow">
      <video id="preview" autoplay playsinline muted></video>
      <canvas id="previewCanvas"></canvas>
    </div>

    <div class="controls">
      <button id="startRecBtn">Démarrer enregistrement</button>
      <button id="stopRecBtn" disabled>Arrêter</button>

      <button id="loadFileBtn">Charger vidéo</button>
      <input id="fileInput" type="file" accept="video/*" style="display:none"/>

      <button id="slowMoBtn" disabled>Ralenti ×0.25</button>
    </div>

    <div class="meta">
      <label>Angle α (°) :
        <input id="angleInput" type="number" step="0.1" value="15">
      </label>

      <label>Pas d'analyse (ms) :
        <input id="frameStepMs" type="number" value="10">
      </label>
    </div>

    <p id="recState">État : inactif</p>

    <button id="processBtn" disabled>Traiter la vidéo enregistrée</button>
  </section>

  <hr>

  <!-- ----------- Résultats ----------- -->
  <section id="results">
    <h2>Données & Graphiques</h2>

    <p>Échantillons : <span id="nSamples">0</span></p>
    <p>a estimée : <span id="aEstimated">—</span> m/s²</p>
    <p>a théorique : <span id="aTheory">—</span> m/s²</p>

    <h3>Position (y)</h3>
    <canvas id="posChart"></canvas>

    <h3>Vitesse</h3>
    <canvas id="velChart"></canvas>

    <h3>Régression v = a·t</h3>
    <p id="regEquation">—</p>
    <canvas id="fitChart"></canvas>

    <button id="exportCSVBtn">Exporter CSV</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
